<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pigDice - Roll Some !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- necessary css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>

    <!-- favicon -->
    <link rel="stylesheet" href="assets/favicon.png">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Handlee|Maven+Pro|Pacifico|Sacramento|VT323" rel="stylesheet">
   
</head>
<body>
 <div class="container-fluid">

<!-- age specification -->
    <div class="row login">

    </div>
<!-- end of age selection -->

<!-- the playground now -->
    <div class="row">

        <!-- welcome image -->
        <div class="col-md-4">
            <img class="welkom" src="assets/welkom.png" alt="pigDice">
        </div>


        <!-- players -->
        <div class="col-md-8 field">

            <h2 class="tagline">play pigDice - A Game of Thrones</h2>

            <div class="row">
                <!-- player One -->
                <div class="col-md-6">
                    <h3 id="playerOne">Player One</h3><br>
                    <img class="profile" id="firstPlayer" src="" alt="">

                    <label for="score">YOUR SCORE :</label> <span id="score"></span>
                </div>

                <!-- player Two -->
                <div class="col-md-6">
                    <h3 id="playerOne">Player Two</h3><br>
                    <img class="profile" id="secondPlayer" src="" alt="">
                    
                    <label for="scoreOther">YOUR SCORE :</label><span id="score"></span>

                </div>

            </div>

            <!-- buttons -->
            <div class="row">
                <div class="col-md-6">
                    <button id="roll">Roll Dice</button>
                     <br>
                     <br>
                    <img id="dice" src="" alt="your roll">

                </div>

                <div class="col-md-6"> 
                    <h3>Result Table</h3>
                    <section>
                        <ul id="resultOne">

                        </ul>
                    </section>


                    <section>
                        <ul>
                            <li id="resultTwo">
                                
                            </li>
                        </ul>

                    </section>
                </div>
            </div>

            <section></section>
        </div>
        
        <!-- end of player section -->



    </div>
<!-- end of playground -->

 </div>
    
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
