<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pigDice - Roll Some !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- necessary css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>

    <!-- favicon -->
    <link rel="icon" href="assets/welkom.png">

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

<body>
 <div class="container-fluid">

<!-- age specification -->
    <div class="row login">

    </div>
<!-- end of age selection -->

<!-- the playground now -->
    <div class="row">

    <h2 class="tagline">play pigDice - A Game of Thrones</h2>
    
        <!-- welcome image -->
        <div class="col-md-4">
            <img class="welkom" src="assets/welkom.png" alt="pigDice">
        </div>


        <!-- players -->
        <div class="col-md-8 field">

            <div class="row">
                <!-- player One -->
                <div class="col-md-6">
                    
                    <img class="profile" id="firstPlayer" src="assets/boy.png" alt=""> <br>
                    <h3 id="playerOne">von MUTINDA</h3>
                   

                    <label for="score">YOU ROLLED :</label> <span id="score"></span>
                </div>

                <!-- player Two -->
                <div class="col-md-6">
                    
                    <img class="profile" id="secondPlayer" src="assets/her.png" alt="">
                    <h3 id="playerTwo">Lydia</h3> <br>

                    
                    <label for="scoreOther">YOU ROLLED :</label><span id="scored"></span>

                </div>

            </div>

            <!-- buttons -->
            <div class="row">
                <div class="col-md-6">                    
                     
                    <img id="dice" src="assets/foo.png" alt="your roll">


                    <div class="roll"></div>
                    <button id="roll">Roll Dice</button>

                </div>

                <div class="col-md-6"> 
                    <h3>Result Table</h3>
                    <section>
                        <ul id="resultOne">

                        </ul>
                    </section>


                    <section>
                        <ul>
                            <li id="resultTwo">

                            </li>
                        </ul>

                    </section>
                </div>
            </div>
            <!-- end of buttons -->

        </div>
        <!-- end of player section -->



    </div>
<!-- end of playground -->

<footer>
