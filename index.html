<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pigDice - Roll Some !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- necessary css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>

    <!-- favicon -->
    <link rel="icon" href="assets/welkom.png">

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Maven+Pro|Pacifico|Sacramento|VT323" 
          rel="stylesheet">
   
</head>
<body>
 <div class="container-fluid">

    <div class="row tagline">
        <h2>play pigDice - A Game of Thrones</h2>
    </div>

<!-- age specification -->
    <div class="row login">
        <div class="col-md-8 col-md-offset-2">
            <h3 class="text-center">WELCOME! - INPUT NAME TO CONTINUE</h3>
            <div class="row">
                <div class="col-md-6 names">
                    <h4>PLAYER ONE</h4>
                    <input id="playerOne" type="text" placeholder="First Player">
                </div>

                <div class="col-md-6 names">
                    <h4>PLAYER ONE</h4>
                    <input id="playerOne" type="text" placeholder="First Player">
                </div>
            </div>
            <button class="now">Play</button>
        </div>
    </div>
<!-- end of age selection -->
<!-- the playground now -->
    <div class="row ground">
 
        <!-- welcome image -->
        <div class="col-md-4">
            <img class="welkom" src="assets/welkom.png" alt="pigDice">
        </div>


        <!-- players -->
        <div class="col-md-8 field">

            <div class="row">
                <!-- player One -->
                <div class="col-md-6">
                    
                    <img class="profile" id="firstPlayer" src="assets/boy.png" alt=""> <br>
                    <h3 id="playerOne">von MUTINDA</h3>
                   

                    <label for="score">YOU ROLLED :</label> <span id="score"></span>
                </div>
                <!-- player Two -->
                <div class="col-md-6">
                    
                    <img class="profile" id="secondPlayer" src="assets/her.png" alt=""> 
                    <p id="turnTwo"> My Turn </p>
                    <h3 id="playerTwo">Lydia</h3> <br>

                    
                    <label for="scoreOther">YOU ROLLED :</label><span id="scored"></span>

                </div>

            </div>

            <!-- buttons -->
            <div class="row">
                <div class="col-md-6">                    
                     
                    <img id="dice" src="assets/qmark.png" alt="your roll"> <br>


                    
                    <button id="roll">Roll Dice</button>

                </div>

                <div class="col-md-6"> 
                    <h3>Result Table</h3>
                    <section>
                        <ul id="resultOne">

                        </ul>
                        <h3>TOTAL SCORE :</h3> <input id="totalOne" type="text">
                    </section>


                    <section>
                        <ul>
                            <li id="resultTwo">

                            </li>
                        </ul>

                    </section>
                </div>
            </div>
            <!-- end of buttons -->

        </div>
        <!-- end of player section -->



    </div>
<!-- end of playground -->

<footer>
    <div class="row social">
        <h2>Follow Developers : </h2>
        <div class="col-md-3">
            <i></i>Facebook
        </div>
        <div class="col-md-3">
            <i></i>Twitter
        </div>
        <div class="col-md-3">
            <i></i>GitHub
        </div>
        <div class="col-md-3">
            <i></i>Slack
        </div>    
    </div>
    <div class="row conds">
        <div class="col-md-8 col-md-offset-2 terms">
            <span>Terms &amp; Conditions</span>
            <span>Copyright&copy;</span>
            <span>About Game</span>
            <span>Disclaimer</span>
            <span>2018</span>
        </div>
    </div>
</footer>

 </div>
    
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
